<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastra</title>
    <link rel="stylesheet" href="style.css">
    <script>
        // Redireciona usuários já cadastrados para a página inicial
        if (localStorage.getItem("usuario") && localStorage.getItem("senhaHash")) {
            window.location.href = "index.html";
        }
    </script>
</head>

<body>

    <a href="index.html">
        <button class="Voltar" style="
        font-size: 16px;
        text-align: center;
        justify-content: center;
        width: 20px;
        height: 20px;
        text-align: center;
        display: flex;
        align-items: center;
        ">
            Voltar
        </button>
    </a>

    <section class="formulario" id="formulario">
        <div class="interface">
            <h2 class="titulo">FALE <span>CONOSCO</span></h2>
            <form id="form-cadastro">
                <input type="text" name="nome" id="nome" placeholder="Seu nome completo..." required>
                <input type="email" name="email" placeholder="Seu e-mail..." required>
                <input type="password" name="senha" id="senha" placeholder="Sua senha..." required>
                <input type="password" name="confirmarSenha" id="confirmarSenha" placeholder="Confirme sua senha..."
                    required>
                <div class="btn-enviar">
                    <input type="submit" value="Cadastrar">
                </div>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
